<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async/await</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:"First Title",content:"hello world"},
            {newsTitle:"Second Title",content:"we are learning javascript"},
            {newsTitle:"Third Title",content:"this is call back function topic"}
             ]


             // define showNews
        function showNews(){
            // setTimeout(demo,2000)
            // setTimeout(function(){},2000)
            setTimeout(()=>{
                let result=""
                news.forEach(post=>{
                    result+=`<li>${post.newsTitle}</li>`
                    // result=result+`<li>${post.newsTitle} <li>`
                })
                document.querySelector('div').innerHTML=result
            },2000)
        }

        // define function addNews
        function addNews(newdata){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(newdata)

                    const error=false
                if(!error){
                    resolve()
                }
                else{
                    reject('Error:something went wrong')
                }
                },3000)
                
            })
        }



        // define function demofunction using async/await
        async function demofunction(){
            await addNews({newsTitle:"demo Title", content:"demo content"})
            showNews()
        }

        // call function demofunction

        demofunction()

    </script>
</body>
</html>
